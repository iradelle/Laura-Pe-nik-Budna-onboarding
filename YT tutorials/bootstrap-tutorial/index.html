<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-boarding Bootstrap Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <style>
        .my-custom-row {
            background-color: bisque;
            height: 400px;
        }
    </style>
   
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-2">Col1</div>
            <div class="col-sm-12 col-md-6 col-lg-8">Col2</div>
        </div>

        <div class="row">
            <div class="col-md-6 order-md-2">Col1</div>
            <div class="col-md-6 order-md-1">Col2</div>
        </div>

        <div class="row">
            <div class="col-sm-4 offset-2">Col1</div>
            <div class="col-sm-4 offset-2">Col2</div>
        </div>

        <div class="row my-custom-row justify-content-center align-items-center">
            <div class="col-sm-4">
                <div class="p-3 border bg-light">
                    Col1
                </div>
            </div>
            <div class="col-sm-4">
                <div class="p-3 border bg-light">
                    Col2
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col"><button type="button" class="btn btn-primary">Primary</button></div>
            <div class="col"><button type="button" class="btn btn-danger">Danger</button></div>
            <div class="col"><button type="button" class="btn btn-success">Success</button></div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
</body>
</html>
